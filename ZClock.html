<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="ZClock.css">
    <title>Clock</title>
    <link rel="icon" href="icon.png" type="image/png">
</head>

<body>

    <section class="container" id="GenEd Subjects">
        <h2 class="header">CLOCK WATCH</h2>
        <div class="features">
            <div class="card">
                <div class="yellow">const 
                    <div class="blue">clock 
                        <div class="white">= {
                        </div>
                    </div>
                </div>

                <div class="pink"> &emsp; missnakita
                    <div class="white">:
                        <div class="green"> &nbsp "
                            <div class="green" id="missnakita"> </div>
                            <div class="green">"
                                <div class="white">,
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pink"> &emsp; hours
                    <div class="white">:
                        <div class="orange" id="hours"></div>
                            <div class="white">,
                            </div>
                    </div>
                </div>

                <div class="pink"> &emsp; minutes
                    <div class="white">:
                        <div class="orange" id="minutes"></div>
                            <div class="white">,
                            </div>
                    </div>
                </div>

                <div class="pink"> &emsp; seconds
                    <div class="white">:
                        <div class="orange" id="seconds"></div>
                            <div class="white">,
                            </div>
                    </div>
                </div>

                <div class="pink"> &emsp; day
                    <div class="white">:
                        <div class="green"> &nbsp "
                            <div class="green" id="day"></div>
                            <div class="green">"
                                <div class="white">,
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pink"> &emsp; date
                    <div class="white">:
                        <div class="orange" id="dates"></div>
                            <div class="white">,
                            </div>
                    </div>
                </div>

                <div class="pink"> &emsp; month
                    <div class="white">:
                        <div class="green"> &nbsp "
                            <div class="green" id="month"></div>
                            <div class="green">"
                                <div class="white">,
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pink"> &emsp; date
                    <div class="white">:
                        <div class="orange" id="year"></div>
                            <div class="white">,
                            </div>
                    </div>
                </div>    
                
                <div class="white">};
                </div>
                
            </div>
        </div>
    </section>

    <script src="ZClock.js"></script>
</body>

</html>
